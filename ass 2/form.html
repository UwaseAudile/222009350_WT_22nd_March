     <center>
    <!-- Form Page -->
    
    <form action="" method="post" style="background-color: lightpink; align-items: center; width: 500px; height: 550px;">  
      <label style="font-weight: bold; font-size: 24px; color: black;"><u>REGISTRATION FORM</u></label><br><br>
      <label style="font-weight: bold;">ID</label>
      <input type="number" name="id"><br><br>
      <label style="font-weight: bold;">FIRST NAME</label>
      <input type="text" name="fname"><br><br>
      <label style="font-weight: bold;">LAST NAME</label>
      <input type="text" name="lname"><br><br>
      <label style="font-weight: bold;">DOB</label>
      <input type="date" name="dob"><br><br>
      <label style="font-weight: bold;">GENDER</label>
      <input type="radio" name="gender" value="male">Male
      <input type="radio" name="gender" value="female">Female<br><br>
      <label style="font-weight: bold;">EMAIL</label>
      <input type="email" name="email"><br><br>
      <label style="font-weight: bold;">CURRENCY</label>
       <select name="dept" id="dept" required>
                <option>CBE</option>
                <option>CMHS</option>
                <option>CAS</option>
                <option>CST</option>
                <option>CAVEM</option>
                <option>CE</option>
            </select><br><br>
      <label style="font-weight: bold;">COUNTRY</label>
      <input type="text" name="country"><br><br>
      <label style="font-weight: bold;">USERNAME</label>
      <input type="text" name="username"><br><br>
      <label style="font-weight: bold;">PASSWORD</label>
      <input type="password" name="password"><br><br>
      <input type="submit" name="submit" value="REGISTER" style="background-color: grey;color: white; font-family: times new roman; font-weight: bold; font-size: 10px; height: 20px; border-radius: 5px; width: 100px; padding: 5px; border: none;">
      <input type="reset" name="reset" value="CANCEL" style="background-color: grey;color: white; font-family: times new roman; font-weight: bold; font-size: 10px; height: 20px; border-radius: 5px; width: 100px; padding: 5px; border: none;">
        </center>  
    </form>
</body>
